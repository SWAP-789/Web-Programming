<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Routine Table</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      border: 2px solid #000;
    }

    th, td {
      border: 2px solid #000;
      padding: 10px;
      vertical-align: middle;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <table border='3'>
    <tr>
      <th>Day/Period</th>
      <th>I<br>9:30-10:20</th>
      <th>II<br>10:20-11:10</th>
      <th>III<br>11:10-12:00</th>
      <th>12:00-12:40</th>
      <th>IV<br>12:40-1:30</th>
      <th>V<br>1:30-2:20</th>
      <th>VI<br>2:20-3:10</th>
      <th>VII<br>3:10-4:00</th>
    </tr>
    <tr>
      <td><b>Saturday</b></td>
      <td>Eng</td>
      <td>Mat</td>
      <td>Che</td>
      <td rowspan="6">LUNCH</td>
      <td colspan="3">LAB</td>
      <td>Phy</td>
    </tr>
    <tr>
      <td><b>Sunday</b></td>
      <td colspan="3">LAB</td>
      <td>Eng</td>
      <td>Che</td>
      <td>Mat</td>
      <td>SPORTS</td>
    </tr>
    <tr>
      <td><b>Monday</b></td>
      <td>Mat</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LAB</td>
    </tr>
    <tr>
      <td><b>Tuesday</b></td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LAB</td>
      <td>Mat</td>
    </tr>
    <tr>
        
      <td><b>Wednesday</b></td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LAB</td>
      <td>Mat</td>
    </tr>
  </table>
</body>
</html>
