<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container a.forgot {
      display: block;
      margin: 10px 0;
      text-align: left;
      color: #00b894;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #009f7a;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-text a {
      color: #00b894;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" placeholder="Enter your email" required>
    <input type="password" placeholder="Enter your password" required>
    <a href="#" class="forgot">Forgot password?</a>
    <button type="submit">Login</button>
    <p class="signup-text">Donâ€™t have an acount? <a href="#">Signup</a></p>
  </div>

</body>
</html>
